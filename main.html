<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .calculator {
            width: 800px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .calculator input[type="text"] {
            width: 99%;
            margin-bottom: 10px;
        }
        .calculator input[type="text2"]{
            width: 99%;
            margin-bottom: 10px;
        }

        .calculator button {
            width: 20%;
            margin-bottom: 5px;
            padding: 5px;
        }

        .calculator output[type="resultado"]{
            width: 99%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly="readonly">
        <input type="text2" id="display" readonly="readonly">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>C</button>
        <button>P</button>
        <button>Ch</button>
        <button>B</button>
        <output type="resultado" id="display">
    </div>

    <script>
        $(document).ready(function() {
            var displayVal = '';

            $('button').click(function() {
                var btnVal = $(this).text();

                if (btnVal === '=') {
                    try {
                        displayVal = eval(displayVal);
                    } catch (e) {
                        displayVal = 'Error';
                    }
                } else if (btnVal === 'C') {
                    displayVal = '';
                } else {
                    displayVal += btnVal;
                }

                $('#display').val(displayVal);
            });
        });
    </script>
</body>
</html>
